name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore mcp-discover/mcp-discover-dotnet.csproj
    
    - name: Build
      run: dotnet build mcp-discover/mcp-discover-dotnet.csproj --no-restore --configuration Release
    
    - name: Test run
      run: dotnet run --project mcp-discover/mcp-discover-dotnet.csproj --no-build --configuration Release
      continue-on-error: true